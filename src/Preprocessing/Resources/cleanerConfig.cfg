% SINGLE LINE COMMENTS CAN BE ADDED ENCLOSED BY PERCENT SIGNS %

% replace all players in documents with <token_player> %
replacePlayerTokens=true

% replace all clubs in documents with <token_clubs> %
replaceClubTokens=true

% replace all trainer in documents with <token_trainer> %
replaceTrainerTokens=true

% removes all players from documents [overwrites the replacement of players] %
removePlayerTokens=false

% removes all clubs from documents [overwrites the replacement of clubs] %
removeClubTokens=false

% removes all trainer from documents [overwrites the replacement of trainers] %
removeTrainerTokens=false

% removes stopwords from the document %
removeStopwords=true

% whether tokens should be removed from the document when they fall below a specified minLength [specify the tokenMinLength below %
checkTokenMinLength=true

% specifies the minimum length for a word before it is removed from the document [this setting is ignore if 'checkTokenMinLength == false' %
tokenMinLength=2

% ############################################################################### %
% ############################################################################### %
% ################################ OPERATION MODE ############################### %
% ############################################################################### %
% ############################################################################### %

% if set to true ONLY token-filter-files will be processed [set to false if ONLY content-files should be processed] %
% NOTE: there is NO combined mode %
configureForTokenFilterPreprocessing=false

% ############################################################################### %
% ############################################################################### %
% THE FOLLOWING PART OF THE CONFIG IS ONLY RELEVANT TO FILTER TOKEN PREPROCESSING %
% ############################################################################### %
% ############################################################################### %

% if set to true, content is split by whitespaces and saved one element per line %
splitPlayerTokens=true

% if set to true, content is split by whitespaces and saved one element per line %
splitClubTokens=false

% if set to true, content is split by whitespaces and saved one element per line %
splitTrainerTokens=false